{% extends "base.html" %}

{% block content %}
    <h1>Remove an employee!</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.employee_id.label }}<br>
            {{ form.employee_id(size=32) }}<br>
            {% for error in form.employee_id.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
