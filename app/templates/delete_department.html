{% extends "base.html" %}

{% block content %}
    <h1>Remove a department!</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.department_name.label }}<br>
            {{ form.department_name(size=32) }}<br>
            {% for error in form.department_name.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
